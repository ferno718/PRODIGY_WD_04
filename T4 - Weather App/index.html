<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="cont">
        <div class="searchbox">
            <i class='bx bx-map'></i>
            <input type="text" placeholder="Enter location">
            <button class="bx bx-search"></button>
        </div>

        <p class="cityhide">city hide</p>

        <div class="weatherbox">
            <div class="box">
                <div class="weatherinfo">
                    <div class="weather">
                        <img src="../T4 - Weather App/img/cloud.png">
                        <p class="temp">0<span>Â°C</span> </p>
                        <p class="desc">Broken CLouds</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="weatherdetails">
            <div class="humidity">
                <i class='bx bx-water' ></i>
                <div class="text">
                    <div class="humidityinfo">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class='bx bx-wind' ></i>
                <div class="text">
                    <div class="windinfo">
                        <span>0 Km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        <div class="notfound">
            <div class="box">
                <img src="img/404.png">
                <p>Location not found!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
